<!doctype html>
<html ng-app="loginApp">
  <head>
    <meta charset="UTF-8" />
    <title>Student Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
      body {
        background: #f5f7fa;
      }
      .login-card {
        margin-top: 80px;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body ng-controller="LoginController">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 login-card">
          <h3 class="text-center">Student Login</h3>
          <hr />

          <form name="loginForm" novalidate>
            <div
              class="form-group"
              ng-class="{'has-error': loginForm.student.$touched && loginForm.student.$invalid}"
            >
              <label>Student Name</label>
              <input
                type="text"
                name="student"
                class="form-control"
                ng-model="studentName"
                required
              />
            </div>
            <div
              class="form-group"
              ng-class="{'has-error': loginForm.password.$touched && loginForm.password.$invalid}"
            >
              <label>Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                ng-model="password"
                required
              />
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="agree" />
                I agree to terms
              </label>
            </div>
            <button
              class="btn btn-primary btn-block"
              ng-click="login()"
              ng-disabled="loginForm.$invalid"
            >
              Login
            </button>
          </form>

          <hr />
          <div ng-if="loggedIn">
            <h4>Welcome, {{outputName}}</h4>

            <div class="alert alert-success" ng-show="agree">
              Thank you for agreeing to the terms.
            </div>
          </div>
          <ul>
            <li
              ng-repeat="student in students track by $index"
              class="btn btn-outline-primary shadow-lg"
            >
              <a class="btn btn-outline-info">
                {{student}}
              </a>
              <button class="btn btn-danger" ng-click="removeStudent($index)">
                remove
              </button>
            </li>
        <li ng-repeat=" studentObj in studentObjs " style="list-style: lower-roman;">
                {{studentObj.name}}
                {{studentObj.password}}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      angular
        .module("loginApp", [])
        .controller("LoginController", function ($scope) {
          $scope.students = [];
          $scope.loggedIn = false;
          $scope.login = function () {
            $scope.outputName = $scope.studentName;
            $scope.loggedIn = true;
            $scope.students.push($scope.studentName);
            let newStudent={
                name:$scope.studentName,
                password:$scope.password
            }
            $scope.studentObjs.push(newStudent)
          };
          $scope.removeStudent = function (index) {
              $scope.students.splice(index, 1);
            };
          $scope.studentObjs=[]
        });
    </script>
  </body>
</html>

    <section class="container" style="width: auto">

      <div class="row d-flex justify-content-center">
        <div
          class="col-12 shadow rounded overflow-hidden p-3 m-5"
          style="width: 60%"
        >
          <form id="loginForm">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                onblur="checkEmail()"
                required
              />
              <label for="floatingInput">Email address</label>
            </div>
            <span
              id="email_error"
              style="font-size: smaller; width: 100px"
            ></span>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                onblur="checkPassword()"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <span
              id="password_error"
              style="font-size: smaller; width: 100px"
            ></span>
            <p></p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember" />
              <label class="form-check-label" for="remember">
                Remember Me
              </label>
            </div>
            <p></p>
            <button type="submit" class="btn w-100 btn-success fw-bold" style="background: linear-gradient(90deg, #1d4b88, #27ae60); border: none;">Login</button>
          </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          checkEmail();
          checkPassword();

          let email_error = document.getElementById("email_error");
          let password_error = document.getElementById("password_error");

          if (!email_error.hidden || !password_error.hidden) {
            event.preventDefault();
          }
        });
      function checkEmail() {
        let input = document.getElementById("floatingInput");
        let email_error = document.getElementById("email_error");

        if (input.value === "") {
          email_error.textContent = "Email cannot be empty!";
          email_error.style.color = "red";
          email_error.hidden = false;
        } else if (!input.value.includes("@")) {
          email_error.textContent = "Enter a valid email!";
          email_error.style.color = "red";
          email_error.hidden = false;
        } else {
          email_error.hidden = true;
        }
      }

      function checkPassword() {
        let input = document.getElementById("floatingPassword");
        let password_error = document.getElementById("password_error");
        if (input.value === "") {
          password_error.textContent = "Password cannot be empty!";
          password_error.style.color = "red";
          password_error.hidden = false;
        } else if (input.value.length <= 6) {
          password_error.textContent = "Password Must be More than 6 char!";
          password_error.style.color = "red";
          password_error.hidden = false;
        } else {
          password_error.hidden = true;
        }
      }
    </script>
